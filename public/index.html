<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- jsQR Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Background Elements -->
  <div class="bg-elements">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>
  </div>

  <!-- Gradient Orbs -->
  <div class="gradient-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-qrcode"></i>
        </div>
        <div class="logo-text">
          <h1>Event Scanner</h1>
          <span>QR Code Reader</span>
        </div>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Ready</span>
      </div>
    </header>

    <!-- Main Scanner Area -->
    <div class="scanner-container">
      <div class="video-wrapper">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        
        <!-- Scanner Overlay -->
        <div class="scanner-overlay">
          <div class="scan-frame">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scan-line"></div>
            <div class="scan-pulse"></div>
          </div>
          <div class="scan-instructions">
            <i class="fas fa-qrcode"></i>
            <span>Position QR code within frame</span>
          </div>
        </div>
        
        <!-- Message Overlay -->
        <div class="message-overlay" id="messageOverlay">
          <div class="message-content">
            <div class="message-icon" id="messageIcon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="messageTitle">Welcome!</h3>
            <p id="messageText">Get your bands on, welcome to the event!</p>
          </div>
        </div>
        
        <!-- Success Animation -->
        <div class="success-animation" id="successAnimation">
          <div class="success-circle">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="controls">
        <button class="control-btn" id="switchCamera" title="Switch Camera">
          <i class="fas fa-camera-rotate"></i>
          <span>Switch</span>
        </button>
        <button class="control-btn" id="flashlight" title="Toggle Flash">
          <i class="fas fa-lightbulb"></i>
          <span>Flash</span>
        </button>
      </div>
    </div>

    <!-- File Upload Section -->
    <div class="upload-section">
      <div class="upload-card">
        <div class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <h3>Upload QR Image</h3>
        <p>Can't scan? Upload an image instead</p>
        <input type="file" id="upload" accept="image/*" />
        <label for="upload" class="upload-btn">
          <i class="fas fa-plus"></i>
          Choose Image
        </label>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat">
        <div class="stat-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-content">
          <span class="stat-number" id="totalScanned">0</span>
          <span class="stat-label">Scanned Today</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
